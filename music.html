<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vignesh — Music</title>

    <style>
        :root {
            --bg: #f5f6f8;
            --card: #ffffff;
            --text: #1f2933;
            --muted: #6b7280;
            --accent: #111827;
            --border: #e5e7eb;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Roboto, Inter, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
        }

        .page {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 24px 100px;
        }

        header {
            margin-bottom: 60px;
        }

        h1 {
            font-size: 2.6rem;
            margin-bottom: 14px;
            letter-spacing: 0.05em;
        }

        p {
            color: var(--muted);
            font-size: 1.05rem;
            margin: 0;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 24px;
        }

        .card {
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 50px;
        }

        /* Large video */
        .video-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 */
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .video-wrapper iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Small video */
        .video-small {
            position: relative;
            padding-top: 56.25%;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            max-width: 420px;
        }

        .video-small iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .back {
            display: inline-block;
            margin-top: 40px;
            text-decoration: none;
            color: var(--accent);
            font-size: 0.95rem;
            border-bottom: 1px solid transparent;
            transition: border 0.2s ease;
        }

        .back:hover {
            border-bottom: 1px solid var(--accent);
        }
    </style>
</head>
<body>

    <div class="page">

        <!-- HEADER -->
        <header>
            <h1>Music</h1>
            <p>Hi, welcome to my music page. Hope you guys like it.</p>
        </header>

        <!-- LATEST -->
        <section>
            <h2 class="section-title">Latest</h2>
            <div class="card">
                <div class="video-wrapper">
                    <iframe
                        src="https://www.youtube.com/embed/6NrHO77DQ6I"
                        title="Latest Music"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </section>

        <!-- OTHER SONGS -->
        <section>
            <h2 class="section-title">Other Songs</h2>
            <div class="card">
                <div class="video-small">
                    <iframe
                        src="https://www.youtube.com/embed/1h7CpZ5vzbU"
                        title="Other Song"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </section>

        <!-- BACK -->
        <a class="back" href="index.html">← Back to home</a>

    </div>

</body>
</html>
